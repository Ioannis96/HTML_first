    <div class="tit">
        Add Course
    </div>

    <div class="addform" style="height: 350px">
        <form class="form1" action="../Views/Courses.html">

            <label for="courseName" required>Course:</label>
            <select style="margin:5px 0px 0px 58px" name="subject" value="">
                <option disabled selected> -- select option -- </option>
                <option value="Cs">C#</option>
                <option value="Py">Python</option>
                <option value="Java">Java</option>
                <option value="Js">Javascript</option>

            </select> <br />

            <label for="cb">CB:</label>
            <input style="margin:5px 0px 0px 127px"  type="number" id="lname" name="cb" min="0" max="99" required> <br />

            <label for="type" required>Type:</label>
            <select style="margin:5px 0px 0px 95px" name="type" value="">
                <option disabled selected> -- select option -- </option>
                <option value="part">Part Time</option>
                <option value="full">Full Time</option>
            </select> <br />

            <label for="startDate">Start Date:</label>
            <input style="margin:5px 0px 0px 0px;" type="date" min="2017-10-01" max="2021-10-10" id="startDate" name="startDate" required> <br />

            <label for="endDate">Date:</label>
            <input style="margin:5px 0px 0px 94px" type="date" min="2018-10-01" max="2021-04-10" id="endDate" name="endDate" required> <br />

            <br />
            <br />

            <input type="submit" value="Submit">
        </form>
