    <div class="addform">
        <form class="form1"  action="../Views/Students.html">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" maxlength="15" required> <br />

            <label for="lname">Last name:</label>
            <input style="margin:5px 0px 0px 4px;" type="text" id="lname" name="lname" pattern="[A-Za-z]+" maxlength="15" required> <br />

            <label for="workSince">Birthdate:</label>
            <input style="margin:5px 0px 0px 24px;" type="date" min="1950-01-01" max="2005-01-01" id="dateOfBirth" name="dateOfBirth" placeholder="" required> <br />

            <label for="subject" required>Subject:</label>
            <select style="margin:5px 0px 0px 50px;" name="subject" value="">
                <option disabled selected> -- select option -- </option>
                <option value="Cs">C#</option>
                <option value="Py">Python</option>
                <option value="Java">Java</option>
                <option value="Js">Javascript</option>

            </select>
            <br />
            <br />
            <br />

            <input type="submit" value="Submit">
        </form>
