            <input type="text" id="fname" name="fname" pattern="[A-Za-z]+" maxlength="15" value="SampleName" required> <br />

            <input style="margin:5px 0px 0px 98px;" type="date" min="2017-10-01" max="2021-10-10" value="2018-10-10" id="workSince" name="workSince" placeholder="" required> <br />

            <label for="subject">Subject:</label>
            <select style="margin:5px 0px 0px 50px;" name="subject" value="" required>
                <option selected value="Cs">C#</option>
                <option value="Py">Python</option>
                <option value="Java">Java</option>
                <option value="Js">Javascript</option>
